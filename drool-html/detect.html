<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animal Detection</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body
        class="bg-gradient-to-r from-blue-500 to-green-500 min-h-screen flex flex-col items-center ">

        <script>
            // Check if user is logged in
            if (!localStorage.getItem('user_id')) {
                alert('Bạn chưa đăng nhập');
                window.location.href = 'login.html';
            }
        </script>

        <header class="w-full bg-white shadow-md py-4 px-8 flex justify-between items-center">
            <h1
                class="text-2xl font-bold text-gray-800">Animal Detection</h1>
            <div>
                <button id="requestHistory" class="bg-yellow-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">Request History</button>
                <button id="logout" class="bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Logout</button>
            </div>
        </header>
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full mt-32">
            <form id="uploadForm" class="space-y-6">
                <div>
                    <label for="file"
                        class="block text-lg font-medium text-gray-700">Choose
                        an image:</label>
                    <input type="file" id="file" name="file" accept="image/*"
                        required
                        class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <div>
                    <label for="threshold"
                        class="block text-lg font-medium text-gray-700">Detection
                        Threshold (0-1):</label>
                    <input type="number" id="threshold" name="threshold" min="0"
                        max="1" step="0.1" value="0.5"
                        class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Detect</button>
            </form>
            <div class="result mt-8" id="result">
                <h2 class="text-2xl font-bold text-gray-800">Detection
                    Results:</h2>
                <img id="outputImage" class="mt-4 rounded-lg shadow-lg"
                    style="max-width: 100%; display: none;"
                    alt="Detected Image">
                <button id="saveHistory" class="mt-4 bg-green-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" style="display: none;">Save History</button>
            </div>
        </div>

        <div id="historyModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Request History</h2>
                <ul id="historyList" class="list-disc pl-5 text-gray-700"></ul>
                <button id="closeHistory" class="mt-4 bg-gray-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Close</button>
            </div>
        </div>

        <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const thresholdInput = document.getElementById('threshold');
            const userId = localStorage.getItem('user_id'); 

            formData.append('file', fileInput.files[0]);
            formData.append('threshold', thresholdInput.value);
            formData.append('user_id', userId); 

            fetch('http://127.0.0.1:5000/detect', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const imgElement = document.getElementById('outputImage');
                imgElement.src = URL.createObjectURL(blob);
                imgElement.style.display = 'block';

                document.getElementById('saveHistory').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('saveHistory').addEventListener('click', function() {
            const userId = localStorage.getItem('user_id');

            fetch('http://127.0.0.1:5000/log_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error logging request:', error);
            });
        });

        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('user_id');
            window.location.href = 'login.html';
        });

        document.getElementById('requestHistory').addEventListener('click', function() {
            const userId = localStorage.getItem('user_id');

            fetch('http://127.0.0.1:5000/get_request_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                data.history.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Request at ${item.timestamp}`;
                    historyList.appendChild(listItem);
                });
                document.getElementById('historyModal').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error fetching request history:', error);
            });
        });

        document.getElementById('closeHistory').addEventListener('click', function() {
            document.getElementById('historyModal').classList.add('hidden');
        });
    </script>
    </body>
</html>
